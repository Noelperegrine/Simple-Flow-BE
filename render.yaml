services:
  - type: web
    name: practice-flow-backend
    runtime: node
    plan: starter  # Free tier
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromGroup: practice-flow-env-vars

# Environment variable groups (configure in Render dashboard)
envVarGroups:
  - name: practice-flow-env-vars
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-domain.com

# Database (PostgreSQL)
databases:
  - name: practice-flow-db
    databaseName: practice_flow
    user: practice_flow_user
    plan: starter  # Free tier